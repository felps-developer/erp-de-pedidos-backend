databaseChangeLog:
  - changeSet:
      id: 002-create-products
      author: golden
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sku
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: nome
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: preco_bruto
                  type: decimal(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: estoque
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: estoque_minimo
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: ativo
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: true

        - createIndex:
            indexName: idx_product_sku
            tableName: products
            unique: true
            columns:
              - column:
                  name: sku

        - createIndex:
            indexName: idx_product_ativo
            tableName: products
            columns:
              - column:
                  name: ativo
