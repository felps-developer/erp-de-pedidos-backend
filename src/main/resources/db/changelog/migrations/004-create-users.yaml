databaseChangeLog:
  - changeSet:
      id: 004-create-users
      author: golden
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_user_username
            tableName: users
            unique: true
            columns:
              - column:
                  name: username
