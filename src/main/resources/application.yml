spring:
  application:
    name: erp-pedidos

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:erp_pedidos}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:minha-chave-secreta-super-segura-que-tem-pelo-menos-256-bits-ok}
  expiration: 86400000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000

viacep:
  base-url: https://viacep.com.br/ws

logging:
  level:
    com.golden.erp: INFO
    org.springframework.web: INFO
